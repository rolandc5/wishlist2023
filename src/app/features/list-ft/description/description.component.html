<div class="description">
  <img class="back-arrow" src="../../../../assets/icons/arrow-back-ios.svg" (click)="backBtn()"/>
  <div class="item-description">
    <p>{{item.description}}</p>
    <img class="item-image" [src]="item.image">
    <p>{{item.price}}</p>
    <a [ngClass]="item.bought ? 'disabled' : ''" [href]="item.url" target="_blank" rel="noopener noreferrer">View/Buy</a>
    <button class="bought" *ngIf="!item.bought">I got this</button>
    <button class="bought" *ngIf="item.bought">Already bought</button>
  </div>
</div>
